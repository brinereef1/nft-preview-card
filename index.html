<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main>
    <div class="image">
      <img src="./images/image-equilibrium.jpg" alt="nft image" class="nft">
    </div>
    <div class="context">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-time">
        <p class="price"><img src="./images/icon-ethereum.svg" alt="ethereum icon"> <span>0.041 ETH</span></p>
        <p class="time"><img src="./images/icon-clock.svg" alt="clock icon"> <span>3 days left</span></p>
      </div>
      <div class="creator">
        <img src="./images/image-avatar.png" alt="avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>

</body>
</html>
